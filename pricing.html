<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page - Pro Version</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-cards">
      <div class="pricing-card active" data-plan="pro">
        <div class="pricing-header">
          <h2>Pro Plan</h2>
          <p class="price">$29<span>/mo</span></p>
        </div>
        <ul class="features">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <button class="btn">Get Started</button>
      </div>
      <div class="pricing-card" data-plan="premium">
        <div class="pricing-header">
          <h2>Premium Plan</h2>
          <p class="price">$49<span>/mo</span></p>
        </div>
        <ul class="features">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <button class="btn">Get Started</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
